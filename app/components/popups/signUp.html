<div class="modal-header">
            <h3 class="modal-title">Sign Up</h3>
        </div>
<div class="modal-body">
		<form>
			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="text" phone-input ng-model="phone" class="form-control" placeholder="Phone Number">
			  </div>
			  <div class="form-group">
				<label for="exampleInputEmail1">Full Name</label>
				<input type="text" class="form-control" ng-model="name" id="exampleInputEmail1" placeholder="Full Name">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Email Address</label>
				<input type="email" class="form-control" ng-model="email" id="exampleInputEmail1" placeholder="Email Address">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" ng-required ng-model="password" id="exampleInputPassword1" placeholder="">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Re-Password</label>
				<input type="password" class="form-control" ng-required pw-check="password" ng-model="repassword" id="exampleInputPassword1" placeholder="">
			  </div>
			  <div class="msg-block" ng-show="myForm.$error">
				  <span class="msg-error" ng-show="myForm.repassword.$error.pwmatch">
					Passwords don't match.
				  </span>
				</div>
			  
			  <div class="form-group">
			  <label for="exampleInputPassword1">Choose Frequency of Text Questions</label>
			  </div>
			  <div class="checkbox">
				<label>
				  <input type="checkbox" ng-model="checkbox.daily"> Daily
				</label>
				<label>
				  <input type="checkbox"  ng-model="checkbox.weekly"> Weekly
				</label>
				<label>
				  <input type="checkbox"  ng-model="checkbox.monthly"> Monthly
				</label>
			  </div>
			  
		</form>


</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Take To my Journal</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
