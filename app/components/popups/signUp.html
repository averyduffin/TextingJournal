<div class="modal-header">
            <h3 class="modal-title">Sign Up</h3>
        </div>
<div class="modal-body">
		<form name="signUp">
			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="text" phone-input ng-model="user.phone" class="form-control" placeholder="Phone Number">
			  </div>
			  <div class="form-group">
				<label for="exampleInputEmail1">Full Name</label>
				<input type="text" class="form-control" ng-model="user.name" id="exampleInputEmail1" placeholder="Full Name">
			  </div>
			  <div class="form-group">
				<label for="exampleInputPassword1">Email Address</label>
				<input type="email" class="form-control" ng-model="user.email" id="exampleInputEmail1" placeholder="Email Address">
			  </div>
			  
			  <div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" ng-required ng-blur="matchPasswords()" ng-model="user.prepassword" placeholder="">
			  </div>
			  <div class="msg-block" ng-show="signUp.repassword.$error.pwmatch">
				  <span class="msg-error" ng-show="signUp.repassword.$error.pwmatch">
					Passwords don't match.
				  </span>
				</div>
			  <div class="form-group has-feedback" ng-class="{ 'has-error': signUp.repassword.$error.pwmatch && signUp.repassword.$dirty,  'has-success':  !signUp.repassword.$error.pwmatch && signUp.repassword.$dirty}">
				<label for="exampleInputPassword1">Confirm Password</label>
				<input type="password" class="form-control"  ng-required ng-keyup="matchPasswords()"  name="repassword" ng-model="user.repassword"  placeholder="">
				<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="!signUp.repassword.$error.pwmatch && signUp.repassword.$dirty" ></span>
				 <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="signUp.repassword.$error.pwmatch && signUp.repassword.$dirty" ></span>
			  </div>
			  
			  <div class="form-group">
			  <label for="exampleInputPassword1">Choose Frequency of Text Questions</label>
			  </div>
			  <div class="checkbox">
				<label>
				  <input type="checkbox" ng-model="user.checkbox.daily"> Daily
				</label>
				<label>
				  <input type="checkbox"  ng-model="user.checkbox.weekly"> Weekly
				</label>
				<label>
				  <input type="checkbox"  ng-model="user.checkbox.monthly"> Monthly
				</label>
			  </div>
			  
		</form>


</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="completeSignUp()">Take To my Journal</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
