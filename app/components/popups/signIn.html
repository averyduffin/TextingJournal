<div class="modal-header">
            <h3 class="modal-title">Sign In</h3>
        </div>
<div class="modal-body">
	<form class="form-horizontal">
	  <div class="form-group">
		<label for="username"  class="col-sm-2 control-label">Phone</label>
		<div class="col-sm-10">
		  <input class="form-control" phone-input ng-model="data.username" placeholder="Phone Number">
		</div>
	  </div>
	  <div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" ng-model="data.password" id="password" placeholder="Password">
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <div class="checkbox">
			<label>
			  <input type="checkbox"> Remember me</input>
			</label>
		  </div>
		</div>
	  </div>
	</form>


</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">Take To my Journal</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
