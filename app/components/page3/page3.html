<div class="row page-article">
    <div class="col-md-8 col-md-offset-2">
		<div class="col-md-8 col-md-offset-2">
        <h1>{{title}}</h1>
        <p class="intro-text">{{paragraph}}</p>
		<div>
			<table>
				<tr>
				<th>
				Repo Name
				</th>
				<th>
				Git URL
				</th>
				</tr>
				<tr  ng-repeat="d in data">
				<td>
				{{d.name}}
				</td>
				<td>
				{{d.git_url}}
				</td>
				</tr>
			</table>
		</div>
	</div>
	
    </div>
</div>
